<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Link博客</title>
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 可定制主题 -->
  <link rel="stylesheet" href="static/docsify/themes/buble.css" title="buble" disabled>
  <link rel="stylesheet" href="static/docsify/themes/vue.css" title="vue">
  <link rel="stylesheet" href="static/docsify/themes/dark.css" title="dark" disabled>
  <link rel="stylesheet" href="static/docsify/themes/theme-simple.css" title="theme-simple" disabled>
  <link rel="stylesheet" href="static/docsify/themes/theme-defaults.css" title="theme-defaults" disabled>
  <link rel="shortcut icon" href="./assets/_coverpage/blog.ico" type="image/x-icon">
  <style>
    /* docsify-dark-switcher插件样式 */
    :root {
      --dark-base-background: #222;
      --dark-base-color: #bbc0c4;
      --dark-theme-color: var(--theme-color, #42983);
      --dark-code-color: var(--dark-color);
      --dark-heading-color: var(--dark-theme-color);
      --dark-cover-background: #000000a8;
      --dark-code-background: #303030;
      --dark-tip-background: #2c0000;
      --dark-warn-background: #005842;
      --dark-icon-size: 25px;
      --dark-icon-transition: .1s ease-in-out .1s;
      --dark-moon-color: #000000;
      --dark-sun-color: #ffffff;
    }

    /*列宽度自适应不换行*/
    table td {
      width: 10%;
      white-space: nowrap;
    }

    /*表头颜色*/
    table thead {
      background-color: rgb(58, 140, 201);
    }

    /*斑马线 */
    table tr:nth-of-type(2n) {
      background-color: rgb(246, 249, 252);
    }

    table td:nth-of-type(2n) {
      color: rgb(34, 151, 214);
    }


    /* 减小代码框间距 */
    .markdown-section pre>code {
      padding: 1.2em 5px;
    }
  </style>
</head>

<body>
  <div id="app">加载中...</div>

  <!-- 如需使用在线或最新版本js，请在//unpkg.com/ 对应目录下获取 -->
  <script src="static/docsify/lib/docsify.min.js"></script>

  <script>
    window.$docsify = {
      el: '#app',/* docsify初始化的挂载元素，默认#app,不存在则挂载在body上 */
      executeScript: true, /* 执行文档里的 script 标签里的脚本，只执行第一个 script */
      loadSidebar: true,/* 加载自定义的侧边栏，默认加载_sidebar.md，加载别的文件把true改成“xxx.md” */
      loadNavbar: true,/* 加载自定义的导航栏，默认加载_navbar.md，加载别的文件把true改成“xxx.md” */
      subMaxLevel: 6,/* 自定义侧边栏后默认不会再生成目录，通过设置生成目录的最大层级开启这个功能 */
      // logo: 'assets/_coverpage/blog.ico', /* 侧边栏中出现的网站图标，你可以使用CSS来更改大小 */
      name: 'Link博客',/* 侧边栏显示的文档标题 */
      nameLink: '#/study/README', /* 侧边栏文档标题对应的链接 */
      // repo: 'newfbin/learning-notes',/* 配置仓库地址 */
      maxLevel: 6,/* 可配置的最大支持渲染的标题层级 */
      coverpage: true,/* 启用封面页，默认加载_coverpage.md文件，也可以自定义文件名 */
      mergeNavbar: true,/* 小屏设备下合并导航栏到侧边栏 */
      onlyCover: true,/* 首页只显示封面 */
      //全文搜索
      search: 'auto',
      // 复制代码到剪贴板
      copyCode: {
        buttonText: '复制代码',
        errorText: '错误',
        successText: '复制成功',
      },
      //字数统计
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'top',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      //最后更新时间
      timeUpdater: {
        text: "`最后更新时间: {docsify-updated}`",
        formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}",
        whereToPlace: "top",  // "top" or "bottom", default to "bottom"
      },
    }
  </script>

  <!-- 搜索 -->
  <script src="static/docsify/lib/plugins/search.min.js"></script>
  <!-- 回到顶部 -->
  <script src="static/docsify/lib/plugins/docsify-backTop.min.js"></script>
  <!-- 最后更新时间 -->
  <script src="static/docsify/lib/plugins/time-updater.min.js"></script>
  <!-- 黑夜白天模式切换 -->
  <script src="static/docsify/lib/plugins/docsify-dark-switcher.js"></script>
  <!-- 字数统计 -->
  <script src="static/docsify/lib/plugins/countable.min.js"></script>
  <script>
    docsifyBackTop = {
      size: 30,           	// 数值，组件大小，默认值32。
      bottom: 15,         	// 数值，组件底部偏移距离，默认值15。
      right: 13,          	// 数值，组件右侧偏移距离，默认值15。
      // logo:字符串或svg矢量图代码，默认为svg代码图标。  
      logo: '<svg t="1740532440732" class="icon" viewBox="0 0 1025 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2022" width="200" height="200"><path d="M512.71932 73.09934c241.717266 0 439.476629 197.211553 439.476629 438.247896 0 241.036343-197.790082 438.206939-439.476629 438.206939-241.717266 0-439.476629-197.170596-439.476628-438.212059 0-241.036343 197.759363-438.247896 439.476628-438.247896m0-73.037903C227.039033 0.056317 0 233.786822 0 511.342116c0 277.524576 227.039033 511.255081 512.71932 511.255081 285.680288 0 512.688602-226.393948 512.688603-511.255081C1025.413042 226.450265 798.404728 0.056317 512.72444 0.056317z m51.233023 803.416932v-394.423107l175.81113 175.334997 65.911255-73.037903-292.950288-292.166971L219.738314 511.342116l65.941974 73.037903 175.739454-175.329877v394.423107h102.532601z" p-id="2023" fill="#42b983"></path></svg>',
      // bgColor: '\#gray'    	// 背景颜色，#fff、pink等，logo为svg图标时，不填。
    };
  </script>
  <!-- 复制代码到剪贴板 -->
  <script src="static/docsify/lib/plugins/docsify-copy-code.min.js"></script>

  <!-- 添加常用代码高亮语法文件(按照语言首字母排序,如bash csharp docker) -->
  <script src="static/prismjs/js/prism-bash.min.js"></script>
  <script src="static/prismjs/js/prism-csharp.min.js"></script>
  <script src="static/prismjs/js/prism-docker.min.js"></script>
  <script src="static/prismjs/js/prism-go.min.js"></script>
  <script src="static/prismjs/js/prism-ini.min.js"></script>
  <script src="static/prismjs/js/prism-java.min.js"></script>
  <script src="static/prismjs/js/prism-json.min.js"></script>
  <script src="static/prismjs/js/prism-jsx.min.js"></script>
  <script src="static/prismjs/js/prism-json.min.js"></script>
  <script src="static/prismjs/js/prism-javascript.min.js"></script>
  <script src="static/prismjs/js/prism-kotlin.min.js"></script>
  <script src="static/prismjs/js/prism-latex.min.js"></script>
  <script src="static/prismjs/js/prism-less.min.js"></script>
  <script src="static/prismjs/js/prism-lua.min.js"></script>
  <script src="static/prismjs/js/prism-markdown.min.js"></script>
  <script src="static/prismjs/js/prism-matlab.min.js"></script>
  <script src="static/prismjs/js/prism-nginx.min.js"></script>
  <script src="static/prismjs/js/prism-perl.min.js"></script>
  <script src="static/prismjs/js/prism-php.min.js"></script>
  <script src="static/prismjs/js/prism-powershell.min.js"></script>
  <script src="static/prismjs/js/prism-properties.min.js"></script>
  <script src="static/prismjs/js/prism-python.min.js"></script>
  <script src="static/prismjs/js/prism-ruby.min.js"></script>
  <script src="static/prismjs/js/prism-scss.min.js"></script>
  <script src="static/prismjs/js/prism-scala.min.js"></script>
  <script src="static/prismjs/js/prism-sql.min.js"></script>
  <script src="static/prismjs/js/prism-tsx.min.js"></script>
  <script src="static/prismjs/js/prism-typescript.min.js"></script>
  <script src="static/prismjs/js/prism-yaml.min.js"></script>
</body>

</html>
